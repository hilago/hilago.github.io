<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>השאר פרטים ונחזור אליך</title>
    <style>
        body {
            background-image: url("picpic.png");
            background-size: cover;
            background-position: center;
        }
        #form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 100px;
        }
        #form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        #thank-you {
            font-size: 72px;
            text-align: center;
            margin-top: 200px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; font-size:36px; margin-top:50px;">השאר פרטים ונחזור אליך</h1>
    <div id="form">
        <form method="post" action="submit.php">
            <label for="name">שם מלא:</label><br>
            <input type="text" id="name" name="name" required minlength="2"><br>
            <label for="phone">מספר טלפון:</label><br>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br>
            <label for="email">כתובת דואר אלקטרוני:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="שלח">
        </form>
    </div>
    <div id="thank-you" style="display:none">תודה רבה!</div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const data = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: data
            })
            .then(() => {
                form.style.display = "none";
                document.getElementById("thank-you").style.display = "block";
            });
        });
    </script>
</body>
</html
